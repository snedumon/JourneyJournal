</head>
<body>

	<div class="map" id="mapid"></div>

	<div class="add-plan" id="addPlanButton">

	<div class="screen-wrapper" id="loginWrapper">

		</form>

	<div class="screen-wrapper" id="addNoteWrapper">

			</div>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	<script>
        initMap();

		setNote(50.45014, 30.5241, "<b>Hello world!</b><br />I am a popup.");

		var mymap;

		function initMap() {
			mymap = L.map('mapid').setView([50.45014, 30.5241], 11);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				minZoom: 1.5,
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(mymap);

			mymap.zoomControl.setPosition('topright').st;
		}

		function setNote(latitude, longitude, note){
			L.marker([latitude, longitude]).addTo(mymap)
				.bindPopup(note);
		}
		
		function onMapClick(e) {
			L.popup()
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="scripts/script.js"></script>
